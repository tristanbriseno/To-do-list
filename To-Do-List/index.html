<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/e4e83a439e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="font-awesome.css"/>
  </head>
<body>
    <div class="container">
            <div class="header">
                <div class="clear">
                    <i class="fa fa-refresh"></i>
                </div>
                <div id="date"></div>
            </div>
        <div class="content">
            <ul id="list">
                <li class="item">
                    <!--<i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <p class="text linethrough">Eat Breakfast</p>
                    <i class="fa fa-trash-o de" job="delete" id="0">delete</i> --->
                </li>
            </ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
